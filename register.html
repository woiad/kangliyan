<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/register.css">
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div class="header">
			<div class="mg">
				<a href="index.html"><img src="img/logo_03.png" alt="图片无法加载"></a>
				<p>欢迎注册</p>
				<a href="index.html" class="back">返回首页 ></a>
				<p class="login">已有账户<a href="login.html">请登录</a></p>
			</div>
		</div>
		<div class="content">
			<div class="mg">
				<form>
					<label>
						<span>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;名：</span>
						<div id="userNameTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="请输入会员名！"></div>
							<div id="resgisterNameTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="该会员名已被注册！"></div>
						<input type="text" onblur="checkUserName(this.value)" placeholder="您的账户和登录名" id="userName" >
					</label>
					<label>
						<span>设 置 密 码：</span>
						<div id="passwordTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="请输入密码！"></div>
						<input type="password" placeholder="建议至少使用两种字符组合" id="password" onblur="checkpassword(this.value)">
					</label>
					<label>
						<span>确 认 密 码：</span>
						<div id="com_passTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="两次密码输入不一致！"></div>
						<input type="password" placeholder="请再次输入密码" id="com_pass" onblur="cofirmPass(this.value)">
					</label>
					<label>
						<div class="dropdown">
						   <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
						      	中国+86
						      <span class="glyphicon glyphicon-menu-down"></span>
						   </button>
						   <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						 
						      <li role="presentation">
						         <a role="menuitem" tabindex="-1" href="#">中国大陆</a>
						      </li>
						      <li role="presentation">
						         <a role="menuitem" tabindex="-1" href="#">
						          中国大陆
						         </a>
						      </li>
						      
						   </ul>
						</div>
							<div id="phoneTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="请输入手机号"></div>
								<div id="phoneFalseTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="手机号格式不正确"></div>
						<input type="text" placeholder="建议使用常用手机" id="phone" onblur="checkPhone(this.value)">
						<p>或<a href="###">邮箱验证</a></p>
					</label>
					<label >
						<div id="codeTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="请输入验证码"></div>
						<div id="code_checkTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="验证码输入有误！"></div>
						<span>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
						<i id="code_right">5cuy</i>
						<input type="text" placeholder="请输入验证码" id="code" onblur="checkCode(this.value)">
					</label>
					<label>
						<span>手机验证码：</span>
						<div id="p_codeTip" title="温馨提示" data-container="body" data-toggle="popover" data-placement="top" 
								data-content="请输入验证码"></div>
						<a href="###" class="phone_code">获取验证码</a>
						<input type="text" placeholder="请输入验证码" id="p_code" onblur="checkPcode(this.value)">
					</label>
					<label class="c-checkbox">
						<input type="checkbox" id="IsautoCheck" class="check" >
						<span></span>
						<p>我已阅读并同意 <a href="###">《康丽妍用户注册协议》</a></p>
					</label>
					<a href="login.html" class="once_re" onclick="return checkRerister()">立即注册</a>
				</form>	
				<div class="message">
					<div class="message_text">
						<h1>
							短信快速注册
						</h1>
						<p>中国大陆手机用户</p>
						<p>编辑短信“<i>XX</i>”发送到</p>
						<p>43420024420</p>
						<h2>
							<a href="###">企业用户注册</a>
						</h2>
						<p class="line"></p>
						<h3>
							<a href="###">NTERNATIONAL
							CUSTOMERS</a>
						</h3>
					</div>
				</div>
			</div>
			
		</div><!--content end-->

			</div>
		</div>
	</body>
</html>
