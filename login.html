<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login.css">
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body onload="loadstroage()">
		<div class="header">
			<div class="mg">
				<a href="index.html"><img src="img/logo_03.png" alt="图片无法加载"></a>
				<a href="index.html" class="back">返回首页 ></a>
			</div>
		</div>
		<div class="content">
			<div class="login">
				<div class="mg">
					<form>
						<ul class="way">
							<li >
								<h1>
									扫码登录
									<span>|</span>
								</h1>
							</li>
							<li class="on">
								<h1>
									账号登录
								</h1>
							</li>
						</ul>
						<div class="text">
							<ul>
								<li>
									<img src="img/weixin.png">
								</li>
								<li class="on">
									<h1>
										公共场所不建议自动登录，以防账户丢失
									</h1>
									<label class="ipt">
										<div class="tip">
											<p id="userNameTip">
												*请输入用户名！
											</p>
										</div>
										<span><img src="img/login_u_03.png"></span>
										<input type="text" id="userName" placeholder="邮箱/用户名/已验证手机" onblur="checkUser(this.value)">
									</label>
									<label class="ipt">
										<span><img src="img/login_p_03.png"></span>
										<div class="passtip">
											<p id="passwordTip">
												*请输入密码！
											</p>
										</div>
										<input type="password" id="password" placeholder="密码" onblur="checkPassword(this.value)">
									</label>
									<label class="c-checkbox">
										<input type="checkbox" id="IsautoCheck" class="check" >
										<span></span>
										<i>自动登陆 </i>
									</label>
									<a href="###">忘记密码</a>
									<a class="btn" href="user.html" onclick="return checkAutoLogin()">登录</a>
								</li>
							</ul>
						</div>
						<div class="bottom">
								<ul>
									<li><a href="###">微博</a></li>
									<li><a href="###">QQ</a></li>
									<li><a href="###">微信</a></li>
								</ul>
								<a href="register.html" class="once">立即注册</a>
							</div>
					</form>
				</div>
			</div>
		</div><!--content end-->
		<div class="footer">
			<div class="mg">
				<ul>
					<li><a href="###">关于我们</a></li>
					<li><a href="###">联系我们</a></li>

					<li><a href="###">销售联盟</a></li>
					<li><a href="###">康丽妍社区 </a></li>
					<li><a href="###">康丽妍公益</a></li>
					<li><a href="###">English Site</a></li>					
				</ul>
				<p>Copyright©2004-2016  康丽妍商城  版权所有</p>
			</div>
		</div>
	</body>
</html>
